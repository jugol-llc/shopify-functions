query RunInput {
  cart {
    lines{
      quantity
      merchandise{
        __typename 
        ... on ProductVariant{
          product{
            hasDiscountTag: hasAnyTag(tags:["Discount"])
          }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "FUNCTIONS", key: "SHOPIFY_FUNCTION") {
      jsonValue
    }
  } 
}
