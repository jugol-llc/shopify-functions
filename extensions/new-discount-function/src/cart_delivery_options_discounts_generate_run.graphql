query DeliveryInput {
  cart {
    cost{
      subtotalAmount{
        amount
      }
    }
    deliveryGroups {
      id
      deliveryOptions{
        cost{
          amount
        }
        handle
        title
      }
    }
  }
  discount{
    discountClasses
    metafield(namespace: "FUNCTIONS", key: "SHOPIFY_FUNCTION") {
      jsonValue
    }
  }
}
