query CartInput($includedProductTags: [String!]) {
  cart {
    lines {
      id
      quantity
      merchandise{
        ...on ProductVariant{
          id
          product{
            includedProductTags: hasAnyTag(tags: $includedProductTags)
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
    cost{
      subtotalAmount{
        amount
      }
    }
  }
  discount{
    discountClasses
    metafield(namespace: "$app:FUNCTIONS", key: "function-configuration") {
      jsonValue
    }
  }
}
